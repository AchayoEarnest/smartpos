<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SmartPOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        font-family: "Segoe UI", sans-serif;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .form-control {
        border: 1px solid #ddd;
        padding: 12px;
        margin-bottom: 15px;
      }
      .form-control:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
      }
      .btn-login {
        width: 100%;
        background: #e74c3c;
        color: white;
        padding: 12px;
        border: none;
        font-weight: 600;
      }
      .btn-login:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1><i class="fas fa-cash-register"></i></h1>
        <h1>SmartPOS</h1>
        <p style="color: #7f8c8d">Bar & Supermarket Management</p>
      </div>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
          autofocus
        />
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit" class="btn btn-primary btn-login">Login</button>
      </form>
    </div>
  </body>
</html>

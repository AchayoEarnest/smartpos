<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SmartPOS{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #e74c3c;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #ecf0f1;
      }
      .navbar {
        background: linear-gradient(135deg, var(--primary) 0%, #34495e 100%);
      }
      .sidebar {
        background: var(--primary);
        min-height: 100vh;
        color: white;
        padding: 20px 0;
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 20px;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }
      .kpi-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border-top: 4px solid var(--secondary);
      }
      .kpi-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin: 10px 0;
      }
      .kpi-label {
        color: #7f8c8d;
        font-size: 0.9rem;
        text-transform: uppercase;
      }
      .content {
        padding: 20px;
      }
      table {
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }
      thead {
        background: var(--primary);
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-cash-register"></i> SmartPOS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user-circle"></i> {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="/logout/">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        {% if user.is_authenticated %}
        <nav class="col-md-2 d-md-block sidebar">
          <ul class="nav flex-column pt-3">
            <li class="nav-item">
              <a class="nav-link" href="/"
                ><i class="fas fa-chart-line"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pos/"
                ><i class="fas fa-shopping-cart"></i> POS</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/products/"
                ><i class="fas fa-box"></i> Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/reports/sales/"
                ><i class="fas fa-file-alt"></i> Reports</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin/"
                ><i class="fas fa-cog"></i> Admin</a
              >
            </li>
          </ul>
        </nav>
        {% endif %}

        <main class="col-md-10 ms-sm-auto px-md-4">
          <div class="content">
            {% if messages %} {% for message in messages %}
            <div
              class="alert alert-success alert-dismissible fade show"
              role="alert"
            >
              {{ message }}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
            </div>
            {% endfor %} {% endif %} {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
